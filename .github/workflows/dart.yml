name: Flutter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
          
      - uses: subosito/flutter-action@v2.6.1
        with:
          channel: 'stable'
          architecture: x64

      - name: Install dependencies
        run: flutter pub get
        
      - name: Build iOS
        run: flutter build ios --no-codesign
        
      - name: Upload Build
        uses: actions/upload-artifact@v3.1.0
        with:
          name: caravaneering-ios-${{github.run_number}}
          path: build
        
  build_apk:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
          
      - uses: subosito/flutter-action@v2.6.1
        with:
          channel: 'stable'
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
        
      - name: Build APK
        run: flutter build apk
        
      - name: Upload Build
        uses: actions/upload-artifact@v3.1.0
        with:
          name: caravaneering-android-${{github.run_number}}
          path: build
      
